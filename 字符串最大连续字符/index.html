<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const str = 'aaaaabbbbbcccccaaaadddaadddccccccccccccc'
            function getLongestChar(str) {
                let left = 0,
                    right = 0,
                    char = str[left],
                    length = 1
                for (; right < str.length; right++) {
                    if (str[left] !== str[right] || (right === str.length - 1 && right !== left)) {
                        if (right - left > length) {
                            char = str[left]
                            length = right - left
                        }
                        console.log(str[left], '长度为' + (right - left))
                        left = right
                    }
                }
                console.log('最长字符为' + char, '长度为' + length)
            }
            getLongestChar(str)
        </script>
    </body>
</html>
