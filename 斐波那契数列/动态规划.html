<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>动态规划</title>
    </head>
    <body>
        <script>
            function fib(n) {
                if (n === 0 || n === 1) {
                    return 1
                }
                let first = 1,
                    second = 1
                for (let i = 2; i <= n; i++) {
                    let temp = second
                    second = first + second
                    first = temp
                }
                console.log(second)
            }
            fib(6)
        </script>
    </body>
</html>
