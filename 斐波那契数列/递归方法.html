<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>递归方法</title>
    </head>
    <body>
        <script>
            function fib(n) {
                return n === 0 || n === 1 ? 1 : fib(n - 1) + fib(n - 2)
            }
            console.log(fib(6))
        </script>
    </body>
</html>
